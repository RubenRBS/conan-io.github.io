<!-- HEADER -->
    <header id="masthead">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <!-- LOGO -->

            href="https://conan.io"
            class="col-10 col-lg-4 d-block"
          >
            <img
              src="{{ site.baseurl }}/assets/logo-conan.svg"
              class=""
              alt="JFrog Conan"
            />
          </a>
          <!-- HAMBURGER -->
          <div class="col-2 d-flex d-lg-none align-items-center justify-content-end">

              </a>
              </a>
              <!-- DOCS -->
              <a
                href="https://docs.conan.io/"

              </a>

              <!-- BLOG -->
              <a
                href="{{ site.url }}"
                class="btn black"
              >

              </a>
